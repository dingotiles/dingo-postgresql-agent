---
scope: SCOPE
namespace: /service/
name: NAME

restapi:
  listen: 0.0.0.0:8008
  connect_address: HOSTIP:8008
#  certfile: /etc/ssl/certs/ssl-cert-snakeoil.pem
#  keyfile: /etc/ssl/private/ssl-cert-snakeoil.key
#  authentication:
#    username: username
#    password: password

etcd:
  host: REMOTE-ETCD:2379

bootstrap:
  # this section will be written into Etcd:/<namespace>/<scope>/config after initializing new cluster
  # and all other cluster members will use it as a `global configuration`
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: false
      use_slots: true
      parameters:
        wal_level: hot_standby
        hot_standby: "on"
        wal_keep_segments: 8
        max_wal_senders: 5
        max_replication_slots: 5
        wal_log_hints: "on"
        archive_mode: "on"
        archive_timeout: 10min
        archive_command: "envdir /etc/wal-e.d/env wal-e wal-push \"%p\" -p 1"
      recovery_conf:
        restore_command: "envdir /etc/wal-e.d/env wal-e wal-fetch \"%f\" \"%p\" -p 1"

  # some desired options for 'initdb'
  initdb:  # Note: It needs to be a list (some options need values, others are switches)
  - encoding: "UTF8"
  - data-checksums

  pg_hba:  # Add following lines to pg_hba.conf after running 'initdb'
  - host replication APPUSER_USERNAME 0.0.0.0/0 md5
  - host all all 0.0.0.0/0 md5
#  - hostssl all all 0.0.0.0/0 md5

  # Additional script to be launched after initial cluster creation (will be passed the connection URL as parameter)
# post_init: /usr/local/bin/setup_cluster.sh

  # Some additional users users which needs to be created after initializing new cluster
  users:
    admin:
      password: ADMIN_PASSWORD
      options:
        - createrole
        - createdb

postgresql:
  listen: 0.0.0.0:5432
  connect_address: HOSTIP:5432
  data_dir: /data/postgresql0
  pgpass: /tmp/pgpass0
  authentication:
    replication:
      username: APPUSER_USERNAME
      password: APPUSER_PASSWORD
    superuser:
      username: SUPERUSER_USERNAME
      password: SUPERUSER_PASSWORD
  parameters:
    unix_socket_directories: '.'
tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
