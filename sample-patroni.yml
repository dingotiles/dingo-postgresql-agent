name: cluster-name
namespace: /service/
scope: cluster-scope
restapi:
  connect_address: 52.91.230.223:8001
  listen: 0.0.0.0:8008
etcd:
  host: 52.91.230.223:4001
bootstrap:
  dcs:
    loop_wait: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      parameters:
        archive_command: envdir /etc/wal-e.d/env wal-e wal-push "%p" -p 1
        archive_mode: "on"
        archive_timeout: 10min
        hot_standby: "on"
        max_replication_slots: 5
        max_wal_senders: 5
        wal_keep_segments: 8
        wal_level: hot_standby
        wal_log_hints: "on"
      use_pg_rewind: false
    retry_timeout: 10
    ttl: 30
  initdb:
  - encoding: UTF8
  - data-checksums
  pg_hba:
  - host replication APPUSER_USERNAME 127.0.0.1/32 md5
  - host all all 0.0.0.0/0 md5
  users:
    admin:
      options:
      - createrole
      - createdb
      password: ADMIN_PASSWORD
postgresql:
  authentication:
    replication:
      password: APPUSER_PASSWORD
      username: APPUSER_USERNAME
    superuser:
      password: SUPERUSER_PASSWORD
      username: SUPERUSER_USERNAME
  connect_address: 52.91.230.223:5001
  data_dir: /data/postgresql0
  listen: 0.0.0.0:5432
  parameters:
    unix_socket_directories: .
  pgpass: /tmp/pgpass0
tags:
  clonefrom: false
  nofailover: false
  noloadbalance: false
